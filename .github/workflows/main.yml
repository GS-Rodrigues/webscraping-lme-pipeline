name: Run Web Scraper Daily

on:
  schedule:
    - cron: "0 22 * * *"   # roda todo dia Ã s 19h no Brasil (UTC-3)
  workflow_dispatch:       # permite rodar manualmente

jobs:
  scrape:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug secrets length
        run: |
          echo "HOST LEN: ${#DB_HOST}"
          echo "USER LEN: ${#DB_USER}"
          echo "PASS LEN: ${#DB_PASSWORD}"
          echo "NAME LEN: ${#DB_NAME}"
          echo "PORT LEN: ${#DB_PORT}"
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}

      - name: Run scraper
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: python src/scraper.py